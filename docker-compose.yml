version: "3.8"

services:
  nginx:
    image: nginx:alpine
    container_name: nginx-reverse-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - server1
      - server2
    restart: unless-stopped
  server1:
    build: ./my-express-app
    container_name: hello-world-server
    ports:
      - "4001:4000"
    environment:
      - PORT=4000
      - NODE_ENV=production
    restart: unless-stopped

  server2:
    build: ./new_server
    container_name: data-api-server
    ports:
      - "5001:5000"
    environment:
      - PORT=5000
      - NODE_ENV=production
    restart: unless-stopped
