events {
    worker_connections 1024;
}

http {

    upstream hello_world_backend {
        server server1:4000;
    }

    upstream data_api_backend {
        server server2:5000;
    }

    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    server {
        listen 80;
        server_name localhost;


        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;


        location = / {
            return 200 'Nginx Reverse Proxy is running!\n\nAvailable endpoints:\n- /kushagra/api/hello\n- /kushagra/api/api\n- /kushagra/server1/health\n- /kushagra/api/users\n- /kushagra/api/products\n- /kushagra/server2/health\n';
            add_header Content-Type text/plain;
        }

        location /kushagra/api/hello {
            limit_req zone=api_limit burst=20 nodelay;
            
            # Rewrite the URL to remove /kushagra prefix before sending to backend
            rewrite ^/kushagra/(.*)$ /$1 break;
            
            proxy_pass http://hello_world_backend;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # CORS headers
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
        }

        location /kushagra/api/api {
            limit_req zone=api_limit burst=20 nodelay;
            
            # Rewrite the URL to remove /kushagra prefix
            rewrite ^/kushagra/(.*)$ /$1 break;
            
            proxy_pass http://hello_world_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Server 1 Health Check (under /kushagra)
        location /kushagra/server1/health {
            # Rewrite to /health for backend
            rewrite ^/kushagra/server1/health$ /health break;
            
            proxy_pass http://hello_world_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            access_log off;  # Don't log health checks
        }

        # Server 2 Routes - Data API Server (under /kushagra)
        location /kushagra/api/users {
            limit_req zone=api_limit burst=20 nodelay;
            
            # Rewrite the URL to remove /kushagra prefix
            rewrite ^/kushagra/(.*)$ /$1 break;
            
            proxy_pass http://data_api_backend;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # CORS headers
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
        }

        location /kushagra/api/products {
            limit_req zone=api_limit burst=20 nodelay;
            
            # Rewrite the URL to remove /kushagra prefix
            rewrite ^/kushagra/(.*)$ /$1 break;
            
            proxy_pass http://data_api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # CORS headers
            add_header Access-Control-Allow-Origin * always;
        }

        # Server 2 Health Check (under /kushagra)
        location /kushagra/server2/health {
            # Rewrite to /health for backend
            rewrite ^/kushagra/server2/health$ /health break;
            
            proxy_pass http://data_api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            access_log off;  # Don't log health checks
        }

        # Catch-all for undefined routes
        location / {
            return 404 '{"error": "Not Found", "message": "The requested endpoint does not exist. Try /kushagra/api/hello or /kushagra/api/users"}';
            add_header Content-Type application/json;
        }

        # Error pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            return 502 '{"error": "Bad Gateway", "message": "The backend service is temporarily unavailable"}';
            add_header Content-Type application/json;
        }
    }
}