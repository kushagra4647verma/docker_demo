events {
    worker_connections 1024;
}

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Logging Format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Upstream definitions
    upstream hello_world_backend {
        server server1:4000;
        # Uncomment for multiple instances
        # server server1:4000 weight=3;
        # server server1_replica:4000 weight=1;
    }

    upstream data_api_backend {
        server server2:5000;
    }

    # Rate Limiting Zone (10MB can store ~160,000 IP addresses)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/s;

    server {
        listen 80;
        server_name localhost;

        # Logging
        access_log /var/log/nginx/access.log main;
        error_log /var/log/nginx/error.log warn;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Root endpoint
        location = / {
            return 200 'Nginx Reverse Proxy is running!\nAvailable endpoints:\n- /api/hello\n- /api/users\n- /api/products\n- /server1/health\n- /server2/health\n';
            add_header Content-Type text/plain;
        }

        # Nginx status page (optional - comment out in production)
        location /nginx-status {
            stub_status on;
            access_log off;
        }

        # Server 1 Routes - Hello World Server
        location /api/hello {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://hello_world_backend;
            proxy_http_version 1.1;
            
            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # CORS headers (if needed)
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        }

        location /api/api {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://hello_world_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Server 1 Health Check
        location /server1/health {
            proxy_pass http://hello_world_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            access_log off;  # Don't log health checks
        }

        # Server 2 Routes - Data API Server
        location /api/users {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://data_api_backend;
            proxy_http_version 1.1;
            
            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # CORS headers
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
        }

        location /api/products {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://data_api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # CORS headers
            add_header Access-Control-Allow-Origin * always;
        }

        # Server 2 Health Check
        location /server2/health {
            proxy_pass http://data_api_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            access_log off;  # Don't log health checks
        }

        # Catch-all for undefined routes
        location / {
            limit_req zone=general_limit burst=50 nodelay;
            return 404 '{"error": "Not Found", "message": "The requested endpoint does not exist"}';
            add_header Content-Type application/json;
        }

        # Error pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            return 502 '{"error": "Bad Gateway", "message": "The backend service is temporarily unavailable"}';
            add_header Content-Type application/json;
        }
    }
}